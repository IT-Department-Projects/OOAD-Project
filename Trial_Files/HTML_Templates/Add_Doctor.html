<html>

<head>
	<title>Oak Crest - Add Doctor</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<style>
		body {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}

		main {
			flex: 1 0 auto;
		}

		body {
			background: #fff;
		}

		.input-field input[type=date]:focus + label,
		.input-field input[type=text]:focus + label,
		.input-field input[type=email]:focus + label,
		.input-field input[type=password]:focus + label {
			color: #e91e63;
		}

		.input-field input[type=date]:focus,
		.input-field input[type=text]:focus,
		.input-field input[type=email]:focus,
		.input-field input[type=password]:focus {
			border-bottom: 2px solid #e91e63;
			box-shadow: none;
		}
	</style>
</head>

<body>
	
	<div class="section"></div>
	
	<main>
		
		<center>
			<img class="responsive-img" style="width: 250px;" src="NewLogo.png" />
			<div class="section"></div>

			<h5 class="deep-purple-text text-darken-5">Please add Doctor Details</h5>
			<div class="section"></div>

			<div class="container">
				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

					<form class="col s12" method="post">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name="aadhar" value="{{request.form.aadhar }}" id='aadhaar_number' />
								<label for='aadhaar_number'>Enter Aadhaar Number</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name="name" value="{{request.form.name }}" id='name' />
								<label for='name'>Enter Name of Doctor</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name='department_name' id='department_name' />
								<label for='department_name'>Enter Name of Department</label>
							</div>
						</div>
						
						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name="department" value="{{ request.form.department }}" id='hospital_name' />
								<label for='hospital_name'>Enter Name of Hospitals</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name="mobile" value="{{request.form.mobile }}" id='hospital_name' />
								<label for='hospital_name'>Enter Mobile Number</label>
							</div>
						</div>

						<br/>
						<center>
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect deep-purple'>Add Doctor</button>
							</div>
						</center>

					</form>

					{% if error %}
					<p class="error"><strong>Error:</strong> {{ error }}</p>
					{% endif %}
					
				</div>
			</div>
		</center>

		<div class="section"></div>
		<div class="section"></div>
	</main>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
